name: CI/CD Pipeline
on:
  push:
    branches:
      - main
  pull_request:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/djangoapp:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/djangoapp:latest

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Configure kubectl
        run: aws eks update-kubeconfig --region ap-south-1 --name django-cluster

      - name: Update EKS deployment
        run: |
          kubectl set image deployment/django django=${{ secrets.DOCKER_USERNAME }}/djangoapp:latest --record
